<div class="row">
  <div class="col col-12">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        Ingredientes <button type="button" class="btn btn-warning" (click)="crearIngrediente()"><i class="bi bi-plus-circle"></i></button>
      </div>
      <table class="table" border="1">
        <thead>
          <th>Ingrediente</th>
          <th>Unidad</th>
          <th>Valor unitario</th>
          <th>Calor√≠as/unidad</th>
          <th>Sitio de compra</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let ingrediente of ingredientes">
            <td>{{ingrediente.nombre}}</td>
            <td>{{ingrediente.unidad}}</td>
            <td>{{ingrediente.costo | number:'1.2-2'}}</td>
            <td>{{ingrediente.calorias | number:'1.2-2'}}</td>
            <td>{{ingrediente.sitio}}</td>
            <td>
              <button [disabled]="false" type="button" class="btn btn-primary" (click)="editarIngrediente(ingrediente.id)"><i class="bi bi-pencil"></i></button>&nbsp;
              <button [disabled]="false" type="button" class="btn btn-danger" (click)="borrarIngrediente(ingrediente.id)"><i class="bi bi-trash"></i></button>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      </div>
